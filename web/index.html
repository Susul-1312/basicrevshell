<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
		<!-- Tab links -->
		<div class="tab">
		</div>

		<!-- Tab content -->
		<div id="contentlist">
		</div>

		<script>
			class Terminal {
				constructor(name) {
					const button = document.createElement("button");
					button.className = "tablinks";
					button.onclick = new Function(`openTerminal(event, '${name}')`);
					button.innerText = name;
					document.getElementsByClassName("tab")[0].append(button);

					const content = document.createElement("div");
					content.id = name;
					content.className = "tabcontent";
					content.innerText = "Lorem ipsum solor dir amet";
					document.getElementById("contentlist").append(content);
				}
			}

			function openTerminal(evt, deviceName) {
				// Declare all variables
				var i, tabcontent, tablinks;

				// Get all elements with class="tabcontent" and hide them
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}

				// Get all elements with class="tablinks" and remove the class "active"
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}

				// Show the current tab, and add an "active" class to the button that opened the tab
				document.getElementById(deviceName).style.display = "block";
				evt.currentTarget.className += " active";
			}
		</script>
	
	</body>
</html>
